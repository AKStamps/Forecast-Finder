<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Austins Forecast Finder</title>
</head>

<header class="header">
  <h2 id="header-title">Forecast Finder</h2>
  <span class="header" id="current-date"></span>
</header>

<main>
    <aside>
       
        <section class="searchbar">
            <h3 class="searchbar" id="searchbar-title">Search for City</h3>
            <button class="citysearch"></button>
        </section>

        <section class="prev-searches">
            <table class="prev-searches" id="table">
              <tr class="link-row">
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </table>
        </section>
    </aside>

    <section class="results" id="container">
        <h2 class="searched-city-title"></h2>
        <div class="current-forecast"></div>
        <div class="5-day-forecast"></div>
    </section>

</main>
